<div class="container">
  <div class="row mt-2">
    <div class="col-md-8">
      <div *ngFor="let event of events">
        <app-event [value]="event" (deleteEventInstanceEvent)="deleteEvent($event)"></app-event>
      </div>
      <div class="text-center">
        <a type="button" mdbBtn color="dark" (click)="frame.show()" class="waves-effect mb-4" mdbWavesEffect>Adicionar evento</a>
      </div>
    </div>
    <div class="col-md-4">
      <h3 class="text-uppercase my-3">Cronograma</h3>
      <h6 class="my-3">
        Hoje vai ser ocupado. Você tem
        <b>{{ events.length }} tarefas </b> hoje.
      </h6>
      <h1 class="my-3">
        <div class="row">
          <div class="col-3 text-center">
            <mdb-icon fas icon="sun"></mdb-icon>
          </div>
          <div class="col-9">Sol</div>
        </div>
        <div class="row">
          <div class="col-3 text-center">
            <mdb-icon fas icon="thermometer-three-quarters" ></mdb-icon>
          </div>
          <div class="col-3">23°C</div>
        </div>
      </h1>
      <p>
        Não esqueça seus óculos de sol. Hoje vai secar e ensolarado, ficando quente à tarde, com temperaturas entre 20 e 25 graus.
      </p>
    </div>
  </div>
</div>


<!--Modal-->
<div
  mdbModal
  #frame="mdbModal"
  class="modal fade top"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="overflow-y: auto"
>
  <!--Dialog-->
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">
          Agendar compromisso
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="md-form mb-5">
          <mdb-icon far icon="clock"></mdb-icon>
          <input type="text" id="time" class="form-control" mdbInput [formControl]="timeInput"/>
          <label for="time">Hora</label>
        </div>
        <div class="md-form">
          <mdb-icon fas icon="edit"></mdb-icon>
          <input type="text" id="subject" class="form-control" mdbInput [formControl]="subjectInput"/>
          <label for="subject">sujeito</label>
        </div>
        <div class="md-form mb-5">
          <mdb-icon fas icon="map"></mdb-icon>
          <input type="text" id="location" class="form-control" mdbInput [formControl]="locationInput"/>
          <label for="location">Localização</label>
        </div>
        <div class="md-form">
          <mdb-icon fas icon="sticky-note"></mdb-icon>
          <input type="text" id="description" class="form-control" mdbInput [formControl]="descriptionInput"/>
          <label for="description">Descrição</label>
        </div>
      </div>
      <!--/.Body-->

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="dark"
          (click)="addNewEvent()"
          class="waves-effect"
          mdbWavesEffect
        >
          Adicionar
        </button>
      </div>
      <!--Footer-->
    </div>
    <!--/.Content-->
  </div>
  <!--/.Dialog-->
</div>
<!--/.Modal-->
