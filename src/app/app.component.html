<div class="container">
  <div class="row mt-2">
    <div class="col-md-9">
      <div *ngFor="let event of events">
        <app-event [value]="event" (deleteEventInstanceEvent)="deleteEvent($event)"></app-event>
      </div>
      <div class="text-center">
        <a type="button" mdbBtn color="success" class="waves-effect mb-4" mdbWavesEffect>Adicionar evento</a>
      </div>
    </div>
    <div class="col-md-3">
      <h3 class="text-uppercase my-3">Cronograma</h3>
      <h6 class="my-3">
        Hoje vai ser ocupado. Você tem
        <b>{{ events.length }} tarefas </b> hoje.
      </h6>
      <h1 class="my-3">
        <div class="row">
          <div class="col-3 text-center">
            <mdb-icon fas icon="sun"></mdb-icon>
          </div>
          <div class="col-9">Sol</div>
        </div>
        <div class="row">
          <div class="col-3 text-center">
            <mdb-icon fas icon="thermometer-three-quarters" ></mdb-icon>
          </div>
          <div class="col-3">23°C</div>
        </div>
      </h1>
      <p>
        Não esqueça seus óculos de sol. Hoje vai secar e ensolarado, ficando quente à tarde, com temperaturas entre 20 e 25 graus.
      </p>
    </div>
  </div>
</div>
